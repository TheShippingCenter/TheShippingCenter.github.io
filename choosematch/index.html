<!DOCTYPE html>
<html>
    <head>
        <link href="css/main.css" type="text/css" rel="stylesheet" />
        <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
        <link href="../assets/css/button.css" type="text/css" rel="stylesheet"/>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <!--<link href="bootstrap-social.css" type="text/css" rel="stylesheet" />-->
        <meta name="viewport" content="width=device-width, initial-scale=1" />
    </head>

    
    <body>
        
        <div class="row">
            <div id="logo" class="col-xs-12 col-sm-12 col-md-12 col-lg-12 center">
                <ul>
                    <li>
                        <img id="logoIMAGE" src="../img/logo.png" class="img-responsive" style="display: initial;" alt="Responsive image" />
                        <span id="logo">The Shipping Center</span>
                    </li>
      
                </ul>
            </div>
        </div>
        
     
        <img id="person-picture" class="img-circle match" src="../img/faces/face-3.jpg" />
           
        <div>
            <p class="ship">
                Your friends ship you with
                
                <br>
                <span id="person-name"><b>Sean Roach</b></span>
            </p>
        </div>
        
        <div id="buttons">
            <button class="btn red" type="button" style="background-color: red;">
                <span>
                    <i class="fa fa-times" aria-hidden="true"></i> Decline
                </span>
            </button>
            <button class="btn red" type="button" style="background-color: green;">
                <span>
                    <i class="fa fa-check" aria-hidden="true"></i> Accept
                </span>
            </button>
        </div>
        <div class="fb-like" data-share="true" data-width="450" data-show-faces="true"></div>
    </body>
    
    <script src="js/script.js"></script>
</html>
