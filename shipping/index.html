<!DOCTYPE html>


<body>
  <head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<title>Ship Now</title>
	<meta name="viewport" content="width=device-width">
	  <link rel='stylesheet' href='http://darsa.in/sly/css/ospb.css'>
<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css'>
<link rel='stylesheet' href='http://darsa.in/sly/css/normalize.css'>
<link rel='stylesheet' href='http://darsa.in/sly/examples/css/horizontal.css'>
<link rel='stylesheet' href='http://ronakshah.net/theshippingcenter/assets/css/main.css'>
        <meta name="viewport" content="width=device-width, initial-scale=1" />

      <link rel="stylesheet" href="css/style.css">
      <style>
 .circles {
    text-align: center;
}

      </style>
</head>
<body>
	<header class="pagespan">
		<h1>The Shipping Center</h1>
		
   
	</header>
    <div id="friendslist"></div>
	<div class="pagespan container">
  
		<div class="wrap">
			<h2 id="topName">Jane Doe <small></small></h2>

			<div class="scrollbar">
				<div class="handle">
					<div class="mousearea"></div>
				</div>
			</div>

			<div class="frame" id="centered">
				<ul class="clearfix" id="topGrid">
					
				</ul>
			</div>

			<div class="controls center">
				<button class="btn prev"><i class="icon-chevron-left"></i> prev</button>
				<button class="btn next">next <i class="icon-chevron-right"></i></button>
			</div>
		</div>
        <div class="circles" id="match">
            <a href="#topName" onclick="ship()">
                <img src="heart.png" alt="HEARTS" />
            </a>
        </div>
		<div class="wrap">
			<h2 id="bottomName">John Doe</h2>

			<div class="scrollbar">
				<div class="handle">
					<div class="mousearea"></div>
				</div>
			</div>

			<div class="frame" id="forcecentered">
				<ul class="clearfix" id="bottomGrid">
					
				</ul>
			</div>

			<div class="controls center">
				<button class="btn prev"><i class="icon-chevron-left"></i> prev</button>
				<button class="btn next">next <i class="icon-chevron-right"></i></button>
			</div>
    </div>
  </div>

	<!-- Scripts -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/1/jquery.min.js"></script>
	<script src="js/vendor/plugins.js"></script>
	<script src="../js/sly.min.js"></script>
	<script src="js/horizontal.js"></script>

    
         <div
  class="fb-like"
  data-share="true"
  data-width="450"
  data-show-faces="true">
        </div>
</body>
  <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src='http://darsa.in/sly/examples/js/vendor/plugins.js'></script>
<script src='https://cdnjs.cloudflare.com/ajax/libs/Sly/1.6.1/sly.min.js'></script>
<script src='http://darsa.in/sly/examples/js/horizontal.js'></script>
<script src='http://darsa.in/sly/js/vendor/modernizr.js'></script>
<script src="js/populategrid.js"></script>
    
<script src="js/facebook.js"></script>

  
</body>
</html>
